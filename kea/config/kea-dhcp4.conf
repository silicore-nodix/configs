{
  "Dhcp4": {
    "valid-lifetime": 4000,
    "renew-timer": 1000,
    "rebind-timer": 2000,
    "interfaces-config": {
      "interfaces": [
        "eth0"
      ]
    },
    "lease-database": {
      "type": "memfile",
      "persist": true
    },
    "subnet4": [
      {
        "subnet": "192.168.50.0/24",
        "option-data": [
          {
            "name": "domain-name-servers",
            "data": "192.168.50.254, 1.1.1.1, 8.8.8.8"
          },
          {
            "name": "routers",
            "data": "192.168.50.254"
          }
        ],
        "pools": [
          {
            "pool": "192.168.50.20 - 192.168.50.220"
          }
        ]
      }
    ],
        "client-classes": [
            {
                "name": "iPXE",
                "next-server": "192.168.50.254",
                "test": "option[175].exists",
                "option-data": [
                    {
                        "name": "tftp-server-name",
                        "data": "192.168.50.254"
                    },
                    {
                        "name": "boot-file-name",
                        "data": "netboot.xyz.kpxe"
                    }
                ]
            },
            {
                "name": "UEFI clients",
                "next-server": "192.168.50.254",
                "test": "option[93].hex == 0x0007 and not option[175].exists",
                "option-data": [
                    {
                        "name": "tftp-server-name",
                        "data": "192.168.50.254"
                    },
                    {
                        "name": "boot-file-name",
                        "data": "netboot.xyz.efi"
                    }
                ]
            },
            {
                "name": "BIOS clients",
                "next-server": "192.168.50.254",
                "test": "option[93].hex == 0x0000 and not option[175].exists",
                "option-data": [
                    {
                        "name": "tftp-server-name",
                        "data": "192.168.50.254"
                    },
                    {
                        "name": "boot-file-name",
                        "data": "undionly.kpxe"
                    }
                ]
            }
        ],
    "loggers": [
      {
        "name": "kea-dhcp4",
        "output_options": [
          {
            "output": "/etc/kea/kea-dhcp4.log"
          }
        ],
        "severity": "DEBUG",
        "debuglevel": 0
      }
    ]
  }
}